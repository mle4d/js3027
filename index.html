<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">Kimono</div>
    <div class="item item2">Minty</div>
    <div class="item item3">Pinkie Pie</div>
    <div class="item item4">Sparkleworks</div>
    <div class="item item5">Daisyjo</div>
    <div class="item item6">Strawberry Swirl</div>
    <div class="item item7">Rainbow Dash</div>
    <div class="item item8">Sunny Daze</div>
    <div class="item item9">Sweet Berry</div>
    <div class="item item10">Wysteria</div>
    <div class="item item11">Tink-a-Tink-a-Too</div>
    <div class="item item12">Fluttershy</div>
  </div>
<script>
const slider = document.querySelector('.items');
let isDown = false;
let startX;
let scrollLeft;

slider.addEventListener('mousedown', (e) => {
  isDown = true;
  slider.classList.add('active');
  startX = e.pageX - slider.offsetLeft;
  scrollLeft = slider.scrollLeft;
});

slider.addEventListener('mouseleave', () => {
  isDown = false;
  slider.classList.remove('active');
});

slider.addEventListener('mouseup', () => {
  isDown = false;
  slider.classList.remove('active');
});

slider.addEventListener('mousemove', (e) => {
  if (!isDown) return; 
  e.preventDefault();
  const x = e.pageX - slider.offsetLeft;
  const walk = (x - startX) * 6;
  slider.scrollLeft = scrollLeft - walk;
});
</script>

  </body>
</html>
